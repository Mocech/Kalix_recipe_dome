<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cook.</title>
    <link rel="stylesheet" href="Assests/css/styles.css">
    <link rel="stylesheet" href="Assests/css/Auth.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="homepage.html" class="logo">Cook<span>.</span></a>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="recipes.html">Recipes</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="profile.html" class="btn btn-secondary">My Profile</a>
                <a href="login.html" class="btn btn-secondary">Login</a>
                <a href="signup.html" class="btn btn-primary">Get Started</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-form">
                <h1>Login</h1>
                <form id="login-form">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="auth-separator">
                    <span>or</span>
                </div>
                <button class="btn btn-google">
                    <img src="Assests/images/logo_google_g_icon.png"alt="Google Logo">
                    Login with Google
                </button>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Cook. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="recipes.html">Recipes</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="Assests/js/script.js"></script>
</body>
</html>
